<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__title">
                <?xml version="1.0" ?><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="48px">
                    <title />
                    <circle cx="12" cy="8" fill="#fff" r="2" />
                    <circle cx="8" cy="12" fill="#fff" r="2" />
                    <circle cx="16" cy="12" fill="#fff" r="2" />
                    <circle cx="12" cy="16" fill="#fff" r="2" />
                    <path d="M12,2A10,10,0,0,0,6,20H2v2H12A10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
                        fill="#fff" />
                </svg>
                <h1>Movie Search</h1>
            </div>


            <div class="search">
                <div class="search__group search__group--input">
                    <label for="search" class="search__label-input"></label>
                    <input id="search" type="text" class="search__input" placeholder="Film Title">
                </div>

                <div class="search__group search__group--checkbox">
                    <input id="checkbox" type="checkbox" class="search__checkbox">
                    <label for="checkbox" class="search__group-checkbox">Add to exsting list</label>
                </div>
            </div>
        </div>
    </div>

    <div class="movies container" id="movie-list"></div>

    <script src="index.js" type="module"></script>
    </div>
</body>

</html>
